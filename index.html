<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the Number</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/icon.jpg" type="image/x-icon" />
  </head>
  <body class="page">
    <div class="game">
      <h1 class="game__title">Guess the Number</h1>
      <p class="game__info">Enter a number from 1 to 100</p>
      <input
        id="guessInput"
        type="number"
        min="1"
        max="100"
        class="game__input"
        placeholder="Enter a number"
      />
      <button id="checkBtn" class="game__button">Check</button>
      <div id="message" class="game__message"></div>
    </div>
    <div class="history">
      <h2 class="history__title">Attempt History</h2>
      <ul id="historyList" class="history__list"></ul>
    </div>
    <button id="restartBtn" class="restart__button" title="Restart">
      <img src="images/icon-repeat.png" alt="Restart" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
